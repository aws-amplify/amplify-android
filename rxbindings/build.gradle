apply plugin: 'com.android.library'
apply plugin: 'maven-publish'
apply from: rootProject.file("configuration/checkstyle.gradle")
apply from: rootProject.file("configuration/android-lint.gradle")
apply from: rootProject.file('gradle-mvn-push.gradle')

android {
    compileSdkVersion 29

    defaultConfig {
        minSdkVersion 15
        targetSdkVersion 29
        versionCode 1
        versionName "1.0"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    testOptions {
        unitTests {
            includeAndroidResources = true
        }
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

dependencies {
    implementation "io.reactivex.rxjava2:rxjava:$rxJava2Version"
    implementation 'androidx.annotation:annotation:1.1.0'
    implementation project(path: ':core')
}

project.afterEvaluate {
    // TODO: Refactor to create a generic publishing snippet that takes input
    // a POM artifact and publishes it
    publishing {
        publications {
            library(MavenPublication) {
                groupId 'com.amplifyframework'
                artifactId 'rxbindings'
                version VERSION_NAME
                artifact(bundleReleaseAar)
            }
        }
    }
}

