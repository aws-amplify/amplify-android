type Person @model {
    id: ID!
    name: String!
}

type Phone @model {
    id: ID!
    number: String!
    ownedById: ID!
    ownedBy: Person! @connection(fields: ["ownedById"])
    calls: [Call] @connection(fields: ["id"])
}

type Call @model {
    id: ID!
    minutes: Int!
    callerId: ID!
    calleeId: ID!
    caller: Phone! @connection(fields: ["callerId"])
    callee: Phone! @connection(fields: ["calleeId"])
}